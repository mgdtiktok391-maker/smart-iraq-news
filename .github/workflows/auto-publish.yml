name: Auto Publish (Baghdad Time)

on:
  schedule:
    # 09:00 UTC = 12:00 بغداد
    # 18:00 UTC = 21:00 بغداد
    - cron: "0 7 * * *"
    - cron: "0 15 * * *"
  workflow_dispatch:
    inputs:
      slot:
        description: "0 = صباح | 1 = مساء | 2 = الاثنان"
        required: false
        default: "2"

concurrency:
  group: auto-publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # وضع النشر
      PUBLISH_MODE: live
      USE_EXTERNAL_CRON: "0"

      # أسرار Gemini + Blogger
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      BLOG_URL: ${{ secrets.BLOG_URL }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (MATCH main.py)
        run: |
          python -m pip install --upgrade pip
          pip install \
            google-generativeai \
            google-api-python-client \
            google-auth \
            markdown \
            bleach \
            backoff \
            requests

      # ===== التشغيل المجدول =====
      - name: Publish scheduled slot
        if: ${{ github.event_name == 'schedule' }}
        run: |
          H=$(date -u +%H)
          if [ "$H" = "07" ]; then
            export SLOT=0
          else
            export SLOT=1
          fi
          python main.py

      # ===== التشغيل اليدوي =====
      - name: Publish manual
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          if [ "${{ inputs.slot }}" = "2" ]; then
            SLOT=0 python main.py
            SLOT=1 python main.py
          else
            SLOT=${{ inputs.slot }} python main.py
          fi

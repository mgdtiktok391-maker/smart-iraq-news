name: Auto Publish (Baghdad 12:00 & 20:00)

on:
  schedule:
    - cron: "0 9 * * *"   # 12:00 بغداد
    - cron: "0 17 * * *"  # 20:00 بغداد
  workflow_dispatch:
    inputs:
      slot:
        description: "0 = نشر واحد | 1 = نشر واحد | 2 = نشر الاثنين"
        required: false
        default: "2"

concurrency:
  group: auto-publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      PUBLISH_MODE: live
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      BLOG_URL: ${{ secrets.BLOG_URL }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (exact match)
        run: |
          python -m pip install --upgrade pip
          pip install \
            google-generativeai \
            google-api-python-client \
            google-auth \
            markdown \
            bleach

      # التشغيل المجدول
      - name: Publish scheduled slot
        if: ${{ github.event_name == 'schedule' }}
        run: |
          H=$(date -u +%H)
          if [ "$H" = "09" ]; then
            export SLOT=0
          else
            export SLOT=1
          fi
          python main.py

      # التشغيل اليدوي
      - name: Publish manual
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          if [ "${{ inputs.slot }}" = "2" ]; then
            SLOT=0 python main.py
            SLOT=1 python main.py
          else
            SLOT=${{ inputs.slot }} python main.py
          fi

name: Auto Publish to Blogger (Iraq Time)

on:
  schedule:
    # التوقيتات بنظام UTC
    # 9:00 UTC = 12:00 PM Baghdad
    # 13:00 UTC = 4:00 PM Baghdad
    - cron: '0 9 * * *'
    - cron: '0 13 * * *'
  workflow_dispatch: # زر للتشغيل اليدوي للتجربة

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Publisher Script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        BLOG_URL: ${{ secrets.BLOG_URL }}
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        # الموديل أصبح مضمناً في الكود لكن لا ضرر من تركه هنا
      run: python main.py

name: Auto Publish (Baghdad Time)

on:
  schedule:
    # 06:00 و 14:00 UTC = 09:00 و 17:00 بغداد
    - cron: "0 6 * * *"
    - cron: "0 14 * * *"
  workflow_dispatch:
    inputs:
      slot:
        description: "0 صباح / 1 مساء / 2 كلاهما"
        required: false
        default: "2"

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      PUBLISH_MODE: live
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      BLOG_URL: ${{ secrets.BLOG_URL }}
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth requests backoff markdown bleach feedparser

      # ===== تشغيل مجدول =====
      - name: Publish scheduled slot
        if: ${{ github.event_name == 'schedule' }}
        run: |
          H=$(date -u +%H)
          if [ "$H" = "06" ]; then SLOT=0; elif [ "$H" = "14" ]; then SLOT=1; else exit 0; fi
          echo "Publishing SLOT=$SLOT"
          SLOT=$SLOT python main.py

      # ===== تشغيل يدوي =====
      - name: Publish manual
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          if [ "${{ inputs.slot }}" = "2" ]; then
            SLOT=0 python main.py
            SLOT=1 python main.py
          else
            SLOT=${{ inputs.slot }} python main.py
          fi

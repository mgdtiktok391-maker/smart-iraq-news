name: Smart News Bot (Iraq Time)

on:
  schedule:
    # توقيتات النشر بتوقيت UTC (العراق +3)
    # 09:00 UTC = 12:00 ظهراً بتوقيت بغداد
    # 13:00 UTC = 04:00 عصراً بتوقيت بغداد
    - cron: '0 9 * * *'
    - cron: '0 13 * * *'
  workflow_dispatch: # زر للتجربة اليدوية

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries directly
        run: |
          pip install --upgrade pip
          pip install google-api-python-client google-auth requests markdown bleach feedparser backoff pytz

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BLOG_URL: ${{ secrets.BLOG_URL }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python main.py
